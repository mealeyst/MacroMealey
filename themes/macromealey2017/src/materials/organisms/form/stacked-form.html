<form class="form">
    <input type="text" placeholder="First Name"/>
    <input type="text" placeholder="Last Name"/>
  <fieldset>
    <legend>Gender:</legend>
    <label for="example-female"><input type="radio" name="gender" id="example-female" value="Female">Female</label>
    <label for="example-male"><input type="radio" name="gender" id="example-male" value="Male">Male</label>
  </fieldset>
  <fieldset>
    <legend>Lunch Preferrence:</legend>
    <label for="example-taco"><input type="checkbox" name="food-choice" id="example-taco">Taco</label>
    <label for="example-burrito"><input type="checkbox" name="food-choice" id="example-burrito">Burrito</label>
    <label for="example-burrito-bwl"><input type="checkbox" name="food-choice" id="example-burrito-bwl">Burrito Bowl</label>
  </fieldset>
  <label for="example-guest-count">How many guests?</label>
  <select name="" id="example-guest-count">
    <option value="1">1 Guest</option>
    <option value="2">2 Guests</option>
    <option value="3">3 Guests</option>
    <option value="4">4 Guests</option>
    <option value="5">5 Guests</option>
    <option value="6">6 Guests</option>
    <option value="7">7 Guests</option>
    <option value="8">8 Guests</option>
    <option value="9">9 Guests</option>
    <option value="10">10 Guests</option>
  </select>
  <submit class="button">Submit</submit>
</form>
