{{ define "main" }}
<main class="blog-post" style="margin-top: -6px;">
  <article class="blog-post__article content">
    <header class="content__header">
      <time>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</time>
      <div class="tags">
        <span class="tags__title">Tags:</span>
        {{- range .Params.tags -}}
          <a class="tag" href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
        {{- end -}}
      </div>
      <h1 class="content__title">{{ .Title }}</h1>
    </header>

      {{ .Content }}
      {{ if in .Params.tags "contact-me" }}
        {{ partial "contact-form.html" . }}
      {{ end }}
  </article>
</main>
{{ end }}
