{{ define "main" }}
<main class="blog-post" style="margin-top: -6px;">
  <article class="blog-post__article">
    <div class="content">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ if in .Params.tags "contact-me" }}
          {{ partial "contact-form.html" . }}
        {{ end }}
    </div>
  </article>
</main>
{{ end }}
