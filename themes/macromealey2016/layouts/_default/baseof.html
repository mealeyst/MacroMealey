<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/build/main.css">
    <script type="text/javascript" src="{{ .Site.BaseURL }}assets/js/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/segment-js/1.0.8/segment.js"></script>
    <title>{{ block "title" . }}
      <!-- Blocks may include default content. -->
      {{ .Site.Title }}
    {{ end }}</title>
  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
    <header role="site-nav">
      <input id="site-nav-toggle" role="site-nav__toggle" type="checkbox"/>
      <div class="site-nav__menu-wrapper">
        <label for="site-nav-toggle" class="site-nav__toggle-icon"></label>
        <ul role="site-nav__menu">
          <li><a href="/about">About</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/lab">Laboratory</a></li>
        </ul>
      </div>
      <a class="site-nav__logo-wrapper"href="{{ .Site.BaseURL }}">
        <img class="site-nav__logo" src="{{ .Site.BaseURL }}/images/MacroMealeyLogoRounded002.svg" />
      </a>
    </header>
    <main role="content">
      {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
      {{ end }}
    </main>
    <footer role="site-footer">
      This site was designed and built in Hugo by Shawn Mealey &copy;2016

    </footer>
    <!-- More shared code, perhaps a footer -->
  </body>
</html>
